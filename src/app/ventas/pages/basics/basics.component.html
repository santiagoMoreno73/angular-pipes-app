<div class="text-layout">
  <h2>Basic Pipes</h2>

  <p>Pipes incluidos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="uppercase" [subheader]="phraseLower">{{
      phraseLower | uppercase
    }}</p-card>
  </div>
  <div class="col-4">
    <p-card header="lowercase" [subheader]="phraseUpper">{{
      phraseUpper | lowercase
    }}</p-card>
  </div>
  <div class="col-4">
    <p-card header="titlecase" [subheader]="phraseFull">{{
      phraseFull | titlecase
    }}</p-card>
  </div>
</div>
